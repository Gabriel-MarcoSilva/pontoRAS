<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto RAS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loading()">

    <section class="container">
        <div style="display: flex; width: 100%; justify-content: flex-end; cursor: pointer;"><a

            </div>

                    hist√≥rico</div>

        </div>

                <p style="text-align: center; margin-bottom: 20px; font-size: 15pt;">O que voc√™ fez durante seu
                    expediente?</p>
                <textarea onkeyup="habilityButton()" name="afazer" id="afazer" rows="10" cols="50"></textarea>
                <div class="container-button">
                    <button type="submit" id="btnMarcarHorario">enviar</button>
                    <button onclick="fecharPopUp()">cancelar</button>

            <hr>
            <p>Matr√≠cula: <span id="matriculaUser"></span></p>
            <hr>
            <div style="height: 8vh;">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <p>N¬∫ Membresia: <span id="membresiaUser"></span></p>
                    <button onclick="opemFormMembreship()" id="upMembreship">üñãÔ∏è</button>
                </div>
                <form onsubmit="upMembreship(event)" id="formMembreship">
                    <input type="text" name="mebresia" maxlength="8">
                    <button type="submit">ok</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
